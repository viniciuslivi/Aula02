<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 002</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
    <div class="form">
        <h1>Aula 002 - Programação Front-end</h1>
        <div class="campo">
            <label for="input-fileName">Nome do Arquivo</label><br>
            <input type="text" id="titulo" placeholder="Inserir Nome">
        </div>
        <!-- <br> -->
        <div class="campo">
            <label for="nomeCompleto">Seu nome completo</label><br>
            <input type="text" id="nome" placeholder="Digite o seu nome completo" maxlength="55">
        </div>
        <!-- <br> -->
        <div class="campo">
            <button class="salvar" onclick="salvar()"> Salvar</button>
        </div>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
    <script>
        function salvar() {
            let titulo = document.getElementById("titulo").value;
            let nome = document.getElementById("nome").value;
            let blob = new Blob([nome], {
                type: "text/plain;charset=utf-8"
            });
            saveAs(blob, titulo + ".txt");
        }
    </script>
</body>
</html>
